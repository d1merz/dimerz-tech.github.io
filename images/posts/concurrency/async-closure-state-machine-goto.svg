start : closure is invoked but it has not hit an **""await""** point
await0 : **""UnitGotoFuture{unit, target_pos}.await""**
await1 : The future is resolved as **""unit""**\n has reached the **""target_pos""**
start - -> await0: Hit the first **""await""** point
